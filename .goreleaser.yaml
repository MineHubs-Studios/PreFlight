version: 2

project_name: preflight

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/MineHubs-Studios/PreFlight/cmd.Version={{.Version}}
    binary: preflight

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

nfpms:
  - vendor: MineHubs Studios
    homepage: https://github.com/MineHubs-Studios/PreFlight
    maintainer: MineHubs Studios
    description: A CLI tool to streamline project setup and ensure all dependencies are in check.
    license: MIT
    formats:
      - deb
      - rpm

npmjs:
  - name: "@minehubs/preflight"
    skip_upload: false
    package_json_path: ./npm/package.json
    readme_path: ./npm/README.md
    ids:
      - preflight

release:
  github:
    owner: MineHubs-Studios
    name: PreFlight
  prerelease: auto
  draft: false
